<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Music Reading Game</title><script defer="defer" src="./bundle.js"></script></head><body><div class="container"><h1>Music Reading Game</h1><div id="game-container"><div id="sheet-music"></div><div id="note-options" style="margin-bottom: 35px;"></div><div id="feedback"></div><div id="game-stats"><div id="streak-display">Streak: <span id="streak-value">0</span></div><div id="speed-display">Speed: <span id="speed-value">0.0</span>s/note</div><div id="level-requirements">Level Goal: <span id="streak-required">0</span> correct in a row under <span id="speed-required">0</span>s/note</div></div></div><div id="controls"><button id="start-button">Start Game</button> <button id="reset-button">Reset</button> <button id="stats-button">Game Stats</button></div></div><div id="stats-popup" class="popup"><div class="popup-content"><span class="close-button">&times;</span><h2>Game Statistics</h2><div class="stats-section"><h3>Settings</h3><div class="settings-controls"><div class="toggle-buttons"><button id="toggle-names-button" class="toggle-button">Show Note Names</button> <button id="toggle-all-keys-button" class="toggle-button">Show All Notes</button></div><button id="clear-storage-button" class="toggle-button">Clear Storage</button></div></div><div class="stats-section"><h3>Level Selection</h3><div id="level-selection" class="level-selection"></div></div><div class="stats-section"><h3>Learned Notes</h3><div id="learned-notes-list" class="stats-list"></div></div><div class="stats-section"><h3>Level Progression</h3><div id="levels-list" class="stats-list"></div></div></div></div></body></html>
