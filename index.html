<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Music Reading Game</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><script defer="defer" src="./bundle.js"></script></head><body><div class="container"><div id="game-container"><div id="profile-info"><div id="profile-name-display"><span id="profile-name">Player 1</span></div><div id="level-name-display"><span id="level-name">-</span></div></div><div id="sheet-music"></div><div id="note-options" style="margin-bottom: 35px;"></div><div id="feedback"></div><div id="game-stats"><div id="streak-display">Streak: <span id="streak-value">0</span></div><div id="speed-display">Speed: <span id="speed-value">0.0</span>s/note</div><div id="level-requirements">Level Goal: <span id="streak-required">0</span> correct in a row under <span id="speed-required">0</span>s/note</div></div></div><div id="controls"><button id="start-button">Start Game</button> <button id="stats-button" class="icon-button"><i class="fas fa-cog"></i></button></div></div><div id="stats-popup" class="popup"><div class="popup-content"><span class="close-button">&times;</span><h2>Game Settings</h2><div class="stats-section"><h3>Profiles</h3><div id="profiles-section"><div id="profiles-list" class="profiles-list"></div><div class="profile-actions"><div class="profile-add"><input id="new-profile-name" placeholder="New profile name"> <button id="add-profile-button">Add Profile</button></div></div></div></div><div class="stats-section"><h3>Settings</h3><div class="settings-controls"><div class="toggle-buttons"><button id="toggle-names-button" class="toggle-button">Show Note Names</button> <button id="toggle-all-keys-button" class="toggle-button">Show All Notes</button> <button id="reset-button" class="toggle-button">Reset Progress</button></div><button id="clear-storage-button" class="toggle-button danger">Clear All Profiles</button></div></div><div class="stats-section"><h3>Level Selection</h3><div id="level-selection" class="level-selection"></div></div><div class="stats-section"><h3>Learned Notes</h3><div id="learned-notes-list" class="stats-list"></div></div><div class="stats-section"><h3>Level Progression</h3><div id="levels-list" class="stats-list"></div></div></div></div></body></html>
